<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!--Loop over the collection of products-->
               <div *ngFor="let theProducts of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{theProducts.id}}">
                            <img src="{{theProducts.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{theProducts.id}}">
                            <h1>{{theProducts.name}}</h1>
                        </a>
                        
                        <div class="price">{{theProducts.unitPrice | currency:'Rp '}}</div>
                        <button (click)="addToCart(theProducts)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
               </div>
                    <!--If param empty then display a message-->
                <div *ngIf="products?.length ==0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found
                </div>
            </div>

            <!--begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProduct()">
                                </ngb-pagination>

                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2"> Page Size</span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>1</option>
                                    <option>25</option>
                                    <option>50</option>
                                    <option>100</option>
                                </select>
                            </div>

                        </div>
                </div>

            </div>

            <!--end footer-->

        </div>
    </div>
</div>
