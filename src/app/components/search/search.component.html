<div class="form-header">
    <input #myInput type="text"
    placeholder="Search for product ..."        
    class="au-input au-input-xl" 
    (keyup.enter)="doSearchProduct(myInput.value)"
             />

    <button (click)="doSearchProduct(myInput.value)"
    class="au-btn-submit" 
    >
      Search
    </button>
</div>
